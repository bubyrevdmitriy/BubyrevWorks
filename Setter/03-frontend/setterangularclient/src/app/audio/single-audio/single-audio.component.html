<mat-card [ngClass]="{'example-card-playing': audioFile.isLoaded === true, 'example-card' : audioFile.isLoaded === false }">
  <mat-card-header *ngIf="audioFile.userGroupAuthor!=null; else userBlock" routerLink="/groups/{{audioFile.userGroupAuthor.id}}">
    <mat-card-subtitle>{{audioFile.userGroupAuthor.name}}</mat-card-subtitle>
  </mat-card-header>
  <ng-template #userBlock class="profile-content">
    <mat-card-header *ngIf="audioFile.userAuthor!=null" routerLink="/users/{{audioFile.userAuthor.id}}">
      <mat-card-subtitle>{{audioFile.userAuthor.firstName}} {{audioFile.userAuthor.middleName}} {{audioFile.userAuthor.lastName}}</mat-card-subtitle>
    </mat-card-header>
  </ng-template>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <mat-card-content>
        <h1>{{audioFile.description}}</h1>
      </mat-card-content>
    </div>


    <div class="d-none d-sm-block col-sm-3 col-md-2 col-lg-1 col-xl-1">
      <mat-card-actions>
        <p *ngIf="audioFile.likes>0" (click)="openUserLikeToAudioFileList()">likes:{{audioFile.likes}}</p>
        <p *ngIf="audioFile.likes==0" (click)="openUserLikeToAudioFileList()">likes:0</p>
      </mat-card-actions>
    </div>
    <div class="d-none d-sm-block col-sm-3 col-md-1 col-lg-1 col-xl-1">
      <mat-card-actions>
        <button mat-button *ngIf="!audioFile.likedByLoginUser" (click)="likeAudioFile()">
          <mat-icon >
            favorite_border
          </mat-icon>
        </button>
        <button mat-button *ngIf="audioFile.likedByLoginUser" (click)="disLikeAudioFile()">
          <mat-icon >
            favorite
          </mat-icon>
        </button>
      </mat-card-actions>
    </div>
    <div class="d-none d-sm-block col-sm-3 col-md-1 col-lg-1 col-xl-1">
      <mat-card-actions>
        <button mat-button *ngIf="audioFile.loginUserAuthor" (click)="deleteAudioFile()">
          <mat-icon color="warn" >
            delete
          </mat-icon>
        </button>
      </mat-card-actions>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-2 col-lg-1 col-xl-1">
      <mat-card-actions>
        <button mat-fab color="primary" (click)="play()">
          <mat-icon *ngIf="(audioFile.isLoaded == false) || (audioFile.isStopped == true)">play_arrow</mat-icon>
          <mat-icon *ngIf="(audioFile.isLoaded == true && audioFile.isStopped == false)">pause</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
