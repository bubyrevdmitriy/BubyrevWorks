<div>
  <h2>Create group</h2>

  <div style="padding-top: 2rem" class="row">
    <div class="col">
      <div>
        <img class="group-profile-image" *ngIf="isPreviewImgURLLoaded" [src]="previewImgURL" alt="Pick image to group">
      </div>
      <div>
        <input type="file"
               style="display: none"
               #fileInput
               (change)="onFileSelected($event)">
        <button mat-button (click)="fileInput.click()">Pick File</button>
      </div>
    </div>
  </div>

  <mat-divider style="margin: 1rem 0"></mat-divider>

  <form [formGroup]="userGroupFormGroup">
    <div>
      <div class="justify-content-center">

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Group Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Group description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>

      </div>

      <div id="controls" class="row">
        <button style="width: 50%" class="group-submit-button" [disabled]="userGroupFormGroup.invalid" (click)="submit()" mat-flat-button color="primary">
          Create Group
        </button>
      </div>

    </div>
  </form>

</div>
