<div class="row comment-element">

  <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 col-lg-2">
    <img  class="small-profile-image" [src]="comment.userAuthor.smallAvatar.imageBytes | setterImagePipe">
  </div>
  <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10 col-lg-10">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{comment.userAuthor.firstName}} {{comment.userAuthor.lastName}}</mat-card-title>
        <mat-card-subtitle>{{comment.createdDate | setterDatePipe}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{comment.text}}
        </p>
        <p *ngIf="comment.likes>0" (click)="openUserLikeToCommentList()">
          likes: {{comment.likes}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngIf="!comment.likedByLoginUser" (click)="likeComment()">
          <mat-icon >
            favorite_border
          </mat-icon>
        </button>
        <button mat-button *ngIf="comment.likedByLoginUser" (click)="disLikeComment()">
          <mat-icon >
            favorite
          </mat-icon>
        </button>
        <button mat-button *ngIf="comment.loginUserAuthor" (click)="deleteComment()">
          <mat-icon color="warn" >
            delete
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
