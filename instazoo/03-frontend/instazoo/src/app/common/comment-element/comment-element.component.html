<div class="row comment-element">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title (click)="navigateToUserAuthor()">{{this.comment.author.firstname}} {{this.comment.author.lastname}}</mat-card-title>
    </mat-card-header>

    <div class="container">
      <div class="row">
        <div class="col-10">

          <mat-card-content>
            {{comment.message}}
          </mat-card-content>

        </div>
        <div class="col-2" style="text-align: right">

          <mat-card-actions>
            <button mat-button *ngIf="comment.loginUserAuthor" (click)="deleteComment()">
              <mat-icon color="warn">
                delete
              </mat-icon>
            </button>
          </mat-card-actions>

        </div>
      </div>
    </div>
  </mat-card>
</div>
