<div class="profile-content" *ngIf="isPostsDataLoaded && posts.length > 0; else emptyIndexBlock">

  <div *ngFor="let post of posts; let i = index">
    <app-post-element [post]="post"
                      (deleteRequest)="deletePost($event, i)"
    >
    </app-post-element>
  </div>
</div>

<ng-template #emptyIndexBlock >
  <div class="alert alert-warning empty-posts-block" role="alert">
    Posts is empty yet...
  </div>
</ng-template>
